<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="{{url_for ('static', filename='developer/mapbox/mapbox-gl.css')}}">
        <link rel="stylesheet" href="{{url_for ('static', filename='developer/css/qgis2web.css')}}">
        <link rel="stylesheet" href="css/leaflet-search.css">


        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{url_for('static', filename='developer/js/qgis2web_expressions.js')}}"></script>      
        <script type="text/javascript" src="{{url_for('static', filename='developer/mapbox/mapbox-gl.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='developer/js/leaflet-search.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='developer/data/developments_1.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='developer/mapbox/style.js')}}"></script>
        <script type="text/javascript" src="{{url_for ('static', filename='developer/js/Autolinker.min.js')}}"></script>
        <style>
        #map {
            width: 788px;
            height: 751px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <nav id="menu"></nav>
              <div id="distance" class="distance-container"></div>
        </div>

<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [-0.35917625333693387,51.59752505066599],
 zoom: 13,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_developments_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2">' + 'plan_area = '+(e.features[0].properties['plan_area'] !== null ? autolinker.link(e.features[0].properties['plan_area'].toLocaleString()) : '')+'m2' + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['existing_po'] !== null ? autolinker.link(e.features[0].properties['existing_po'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['proposed_po'] !== null ? autolinker.link(e.features[0].properties['proposed_po'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['status'] !== null ? autolinker.link(e.features[0].properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['existing_gr'] !== null ? autolinker.link(e.features[0].properties['existing_gr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['existing_br'] !== null ? autolinker.link(e.features[0].properties['existing_br'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['existing_re'] !== null ? autolinker.link(e.features[0].properties['existing_re'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['proposed_re'] !== null ? autolinker.link(e.features[0].properties['proposed_re'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['proposed_co'] !== null ? autolinker.link(e.features[0].properties['proposed_co'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_developments_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_developments_1_0', function () {
    map.getCanvas().style.cursor = '';
});
    var toggleableLayerIds = ['lyr_developments_1_0', 'developments','lyr_OpenStreetMap_0_0', 'OpenStreetMap'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }</script>
        <script>
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
        </script>
    </body>
</html>
