<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL JS Interactive Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic295ZWR1YXJkb3JpY28iLCJhIjoiY2tnbDFpOGRqMDV2ZzM5cnh0bjR5Z3FsdSJ9.pStbCDRInR4xBYG9cXq3bA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/soyeduardorico/clqecgy4300f701qr6ksh14r9'
        });

        map.on('click', function(e) {
            var features = map.queryRenderedFeatures(e.point);
            if (!features.length) {
                return;
            }

            var feature = features[0];

            var popup = new mapboxgl.Popup({ offset: [0, -15] })
                .setLngLat(feature.geometry.coordinates)
                .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
                .addTo(map);
        });
    </script>
</body>
</html>
